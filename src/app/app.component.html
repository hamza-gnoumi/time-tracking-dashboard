<main class=" container justify-content-center align-items-center d-flex flex-column flex-lg-row gap-3">
  <div class=" profile card col-12 col-lg-3">
    <div
      class="box d-flex flex-lg-column gap-2 gap-lg-5 align-items-lg-start align-items-center justify-content-center">
      <img src="../assets/images/image-jeremy.png" alt="image-jeremy">
      <div class="info">
        <span>Report for</span>
        <h1>Jermy Robson</h1>
      </div>
    </div>
    <div class="menu-type d-flex flex-lg-column align-items-lg-start gap-4 align-items-center justify-content-center">
      <a type=" button" (click)="showdaily()">Daily</a>
      <a type="button" (click)="showmonthly()">Monthly</a>
      <a type="button" (click)="showweekly()">Weekly</a>
    </div>
  </div>
  <ul class="d-flex justify-content-center align-items-center gap-3 flex-wrap p-0 col-12 col-lg-9">
    <app-tracking *ngFor="let item of data; index as i" class="tracking" [title]="item.title"
      [current]="item.timeframes[type].current" [previous]="item.timeframes[type].previous"
      [ImageSource]="ImageSources[i]"></app-tracking>

  </ul>



</main>
